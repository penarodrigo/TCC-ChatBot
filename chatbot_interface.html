<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente CEMIG - RAG Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 1000px;
            width: 100%;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 20px 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            padding: 15px 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .load-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .load-btn:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .load-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
            background: #f9fafb;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #4f46e5;
        }

        .message.bot .message-avatar {
            background: #10b981;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: #4f46e5;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 5px;
        }

        .message-sources {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e5e7eb;
            font-size: 12px;
            color: #6b7280;
        }

        .source-tag {
            display: inline-block;
            background: #f3f4f6;
            padding: 2px 8px;
            border-radius: 12px;
            margin: 2px;
            font-size: 11px;
        }

        .chat-input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #4f46e5;
        }

        .send-btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .send-btn:hover:not(:disabled) {
            background: #4338ca;
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: #f3f4f6;
            border-radius: 18px;
            margin-bottom: 20px;
        }

        .loading-dots {
            display: flex;
            gap: 5px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6b7280;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .toast.success { background: #10b981; }
        .toast.error { background: #ef4444; }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @media (max-width: 768px) {
            .container {
                height: 95vh;
                margin: 10px;
            }
            
            .header, .controls, .chat-messages, .chat-input-container {
                padding: 15px 20px;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="status-indicator" id="statusIndicator"></div>
            <h1>ü§ñ Assistente CEMIG</h1>
            <p>Sistema RAG com Google Gemini</p>
        </div>

        <div class="controls">
            <button class="load-btn" id="loadBtn" onclick="loadDocuments()">
                üìÅ Carregar Documentos
            </button>
            <span id="loadStatus" style="margin-left: 15px; color: #6b7280;"></span>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-avatar">ü§ñ</div>
                    <div class="message-content">
                        Ol√°! Sou o assistente da CEMIG. Para come√ßar, clique em "Carregar Documentos" para que eu possa responder suas perguntas baseado nos documentos dispon√≠veis.
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <form class="chat-input-form" onsubmit="sendMessage(event)">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="messageInput" 
                        placeholder="Digite sua pergunta..." 
                        disabled
                    >
                    <button type="submit" class="send-btn" id="sendBtn" disabled>
                        Enviar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let documentsLoaded = false;
        let isLoading = false;

        // Verificar status inicial
        checkStatus();

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.index_ready) {
                    documentsLoaded = true;
                    enableChat();
                    updateLoadStatus(`${data.documents_loaded} documentos carregados, ${data.chunks_created} chunks processados`);
                }
            } catch (error) {
                console.error('Erro ao verificar status:', error);
            }
        }

        async function loadDocuments() {
            if (isLoading) return;
            
            isLoading = true;
            const loadBtn = document.getElementById('loadBtn');
            const loadStatus = document.getElementById('loadStatus');
            
            loadBtn.disabled = true;
            loadBtn.textContent = 'üîÑ Carregando...';
            loadStatus.textContent = 'Processando documentos...';
            
            try {
                const response = await fetch('/api/load_documents', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    documentsLoaded = true;
                    enableChat();
                    showToast('Documentos carregados com sucesso!', 'success');
                    updateLoadStatus(`${data.chunks_created} chunks processados`);
                } else {
                    showToast('Erro ao carregar documentos: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showToast('Erro de conex√£o', 'error');
            } finally {
                isLoading = false;
                loadBtn.disabled = false;
                loadBtn.textContent = 'üìÅ Carregar Documentos';
            }
        }

        function enableChat() {
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('messageInput').placeholder = 'Digite sua pergunta...';
        }

        function updateLoadStatus(message) {
            document.getElementById('loadStatus').textContent = message;
        }

        async function sendMessage(event) {
            event.preventDefault();
            
            if (!documentsLoaded || isLoading) return;
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Adicionar mensagem do usu√°rio
            addMessage(message, 'user');
            input.value = '';
            
            // Mostrar loading
            showLoading();
            
            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message })
                });
                
                const data = await response.json();
                
                hideLoading();
                
                if (data.status === 'success') {
                    addMessage(data.answer, 'bot', data.sources);
                } else {
                    addMessage('Desculpe, ocorreu um erro: ' + data.message, 'bot');
                }
            } catch (error) {
                hideLoading();
                console.error('Erro:', error);
                addMessage('Erro de conex√£o. Tente novamente.', 'bot');
            }
        }

        function addMessage(content, sender, sources = []) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = sender === 'user' ? 'üë§' : 'ü§ñ';
            
            let sourcesHtml = '';
            if (sources && sources.length > 0) {
                const uniqueSources = [...new Set(sources)];
                sourcesHtml = `
                    <div class="message-sources">
                        <strong>Fontes:</strong><br>
                        ${uniqueSources.map(source => `<span class="source-tag">${source}</span>`).join('')}
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    ${content}
                    ${sourcesHtml}
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showLoading() {
            const messagesContainer = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div style="color: #6b7280;">
                    Processando sua pergunta
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Permitir envio com Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(e);
            }
        });
    </script>
</body>
</html>
